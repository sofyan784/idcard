<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kartu ID Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .form-input, .form-file {
            @apply block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm;
        }
        .form-file {
            @apply px-0 py-0 border-none;
        }
        .submit-btn {
            @apply w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="form-container">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Buat Kartu ID Mahasiswa</h2>
        
        <!-- Formulir ini akan mengirim data ke generate_card.php menggunakan metode POST -->
        <!-- enctype="multipart/form-data" diperlukan untuk unggahan file -->
        <form action="generate_card.php" method="post" enctype="multipart/form-data" class="space-y-4">
            
            <div>
                <label for="university_logo" class="form-label">Logo Universitas:</label>
                <input type="file" name="university_logo" id="university_logo" class="form-file" required>
            </div>

            <div>
                <label for="student_photo" class="form-label">Foto Mahasiswa (Latar Belakang Biru):</label>
                <input type="file" name="student_photo" id="student_photo" class="form-file" required>
            </div>

            <div>
                <label for="university_name" class="form-label">Nama Universitas:</label>
                <input type="text" name="university_name" id="university_name" class="form-input" value="POLITEKNIK NEGERI JAKARTA" required>
            </div>
            
            <div>
                <label for="name" class="form-label">Nama:</label>
                <input type="text" name="name" id="name" class="form-input" placeholder="Contoh: Dewi Laras" required>
            </div>
            
            <div>
                <label for="class" class="form-label">Kelas:</label>
                <input type="text" name="class" id="class" class="form-input" placeholder="Contoh: Teknik Informatika" required>
            </div>
            
            <div>
                <label for="roll" class="form-label">NIM/Roll:</label>
                <input type="text" name="roll" id="roll" class="form-input" placeholder="Contoh: 04pnj43657" required>
            </div>
            
            <div>
                <label for="dob" class="form-label">Tanggal Lahir:</label>
                <input type="date" name="dob" id="dob" class="form-input" required>
            </div>
            
            <div>
                <label for="year" class="form-label">Tahun Lulus:</label>
                <input type="text" name="year" id="year" class="form-input" placeholder="Contoh: 2025" required>
            </div>

            <div>
                <label for="address" class="form-label">Alamat:</label>
                <input type="text" name="address" id="address" class="form-input" placeholder="Contoh: Kecamatan Beji, Kota Depok, Jawa Barat" required>
            </div>

            <div>
                <label for="mobile" class="form-label">Telepon:</label>
                <input type="text" name="mobile" id="mobile" class="form-input" placeholder="Contoh: 7270036" required>
            </div>
            
            <div>
                <button type="submit" name="submit" class="submit-btn">Buat Kartu</button>
            </div>
        </form>
    </div>
</body>
</html>
